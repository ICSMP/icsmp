{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}ICSMP{% endblock %}</title>

    <meta name="description" content="PÃ¡gina do grupo ICSMP">
    <meta name="author" content="Ravellys">

    <link rel="icon" type="image/png" href="{% static 'images/icsmp.PNG' %}" >
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/scripts.js' %}"></script>

  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark nav-bar-bg">
      <a class="navbar-brand pl-2 m-0" href="{% url 'base:home' %}">
        <img class="w-25 pr-lg-2 float-left custom-radio" src="{% static 'images/icsmp.PNG' %}">
        <h3 class="align-content-center">ICSMP</h3>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">

          {% block navbar %}

          {% endblock %}
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Video Aulas
            </a>

            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                {% for modulo in MODULOS %}
                <a class="dropdown-item" href="{{ modulo.get_absolute_url }}">{{ modulo.nome }}</a>
                {% endfor %}
            </div>
          </li>
        </ul>
      <a class="btn btn-light my-2 float-sm-right" href="admin/">Entrar</a>

      </div>
   </nav>

    {% block body %}{% endblock %}
    {% include 'base/footer.html' with contato_email='lucas.ravellys@ufpe.br' only %}
